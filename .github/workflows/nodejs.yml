name: Node.js CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - uses: secrethub/actions/env-export@v0.1.0
        env:
          SECRETHUB_CREDENTIAL: ${{ secrets.SECRETHUB_CREDENTIAL }}
          DOCKER_HUB_USERNAME: secrethub://stavalfi/personal-projects/docker-hub/username
          DOCKER_HUB_PASSWORD: secrethub://stavalfi/personal-projects/docker-hub/token
          PROJECT_ID: secrethub://stavalfi/personal-projects/octopol-gcloud/project-id
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install
      - run: yarn build
      - run: echo ${GITHUB_RUN_NUMBER}
      - run: docker build -f packages/gcloud-example/Dockerfile -t stavalfi/gcloud-example:${GITHUB_RUN_NUMBER} .
      - run: echo ${DOCKER_HUB_PASSWORD} | docker login -u ${DOCKER_HUB_USERNAME} --password-stdin
      - run: docker push stavalfi/gcloud-example:${GITHUB_RUN_NUMBER}
      - name: deploy to gCloud k8s
        uses: ameydev/gke-kubectl-action@master
        env:
          PROJECT_ID: stavalfi-test
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          CLUSTER_NAME: gcloud-example
          ZONE_NAME: europe-west3-a
        with:
          args: set image deployment/gcloud-example gcloud-example=stavalfi/gcloud-example:${GITHUB_RUN_NUMBER}
